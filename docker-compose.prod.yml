services:
  db:
    image: postgres:15-alpine
    container_name: kcardswap-db
    environment:
      POSTGRES_USER: kcardswap
      POSTGRES_PASSWORD: kcardswap
      POSTGRES_DB: kcardswap
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./infra/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./infra/db/init-test-db.sh:/docker-entrypoint-initdb.d/02-init-test-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kcardswap"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: kcardswap-backend
    env_file:
      - .env.prod
    environment:
      - POETRY_INSTALL_ON_START=false
      - TEST_DATABASE_URL=postgresql+asyncpg://kcardswap:kcardswap@db:5432/kcardswap_test
    volumes:
      - ./gcp-sa.json:/secrets/gcp-sa.json:ro
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
    env_file:
      - .env.prod
    environment:
      - NODE_ENV=production
      - PORT=3000
    depends_on:
      - backend

  caddy:
    image: caddy:2.8
    container_name: kcardswap-caddy
    depends_on:
      - backend
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  db_data:
  caddy_data:
  caddy_config:
