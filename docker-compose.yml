services:
  db:
    image: postgres:15-alpine
    container_name: kcardswap-db
    environment:
      POSTGRES_USER: kcardswap
      POSTGRES_PASSWORD: kcardswap
      POSTGRES_DB: kcardswap
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./infra/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./infra/db/init-test-db.sh:/docker-entrypoint-initdb.d/02-init-test-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kcardswap"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: kcardswap-backend
    env_file:
      - .env
    environment:
      - TEST_DATABASE_URL=postgresql+asyncpg://kcardswap:kcardswap@db:5432/kcardswap_test
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  db_data:
