version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: kcardswap-db
    environment:
      POSTGRES_USER: kcardswap
      POSTGRES_PASSWORD: kcardswap
      POSTGRES_DB: kcardswap
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    image: python:3.11-slim
    container_name: kcardswap-backend
    working_dir: /app
    command: ["bash", "-lc", "pip install fastapi uvicorn psycopg2-binary && uvicorn app.main:app --host 0.0.0.0 --port 8000"]
    volumes:
      - ./apps/backend:/app
    environment:
      DATABASE_URL: postgresql://kcardswap:kcardswap@db:5432/kcardswap
      GCS_BUCKET: kcardswap-dev
      JWT_SECRET: change-me
    depends_on:
      - db
    ports:
      - "8000:8000"

  kong:
    image: kong:3.7
    container_name: kcardswap-kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: "/kong/declarative/kong.yaml"
      KONG_LOG_LEVEL: info
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_PLUGINS: bundled
    volumes:
      - ./gateway/kong:/kong/declarative
    ports:
      - "8001:8001"  # Admin API
      - "8080:8000"  # Proxy (external 8080 -> kong 8000)
    depends_on:
      - backend

volumes:
  db_data:
