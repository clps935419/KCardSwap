services:
  db:
    image: postgres:15-alpine
    container_name: kcardswap-db
    environment:
      POSTGRES_USER: kcardswap
      POSTGRES_PASSWORD: kcardswap
      POSTGRES_DB: kcardswap
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./infra/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kcardswap"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: python:3.11-slim
    container_name: kcardswap-backend
    working_dir: /app
    command: ["bash", "-lc", "apt-get update && apt-get install -y curl && pip install -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"]
    volumes:
      - ./apps/backend:/app
    environment:
      DATABASE_URL: postgresql://kcardswap:kcardswap@db:5432/kcardswap
      GCS_BUCKET: kcardswap-dev
      JWT_SECRET: change-me
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  kong:
    image: kong:3.7
    container_name: kcardswap-kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: "/kong/declarative/kong.yaml"
      KONG_LOG_LEVEL: info
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_PLUGINS: bundled
    volumes:
      - ./gateway/kong:/kong/declarative
    ports:
      - "8001:8001"  # Admin API
      - "8080:8000"  # Proxy (external 8080 -> kong 8000)
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "kong health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db_data:
